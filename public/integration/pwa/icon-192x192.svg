<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" role="img" aria-label="Globo terrestre azul com texto npm start .com e estrelas">
  <defs>
    <radialGradient id="g1" cx="35%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#5fb0ff"/>
      <stop offset="60%" stop-color="#2b6ef6"/>
      <stop offset="100%" stop-color="#1749b8"/>
    </radialGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- círculo para texto -->
    <path id="textCircle" d="M96,14 A82,82 0 1,1 95.999,14" fill="none"/>
  </defs>

  <!-- fundo leve -->
  <rect width="100%" height="100%" fill="#0b1220"/>

  <!-- estrelas -->
  <g transform="translate(0,0)" fill="#fff9c8" opacity="0.95">
    <polygon points="20,28 22,33 27,33 23,36 24,41 20,38 16,41 17,36 13,33 18,33" transform="rotate(5 20 33)" />
    <polygon points="170,30 172,35 177,35 173,38 174,43 170,40 166,43 167,38 163,35 168,35" transform="rotate(-10 170 35)" />
    <polygon points="30,150 32,155 37,155 33,158 34,163 30,160 26,163 27,158 23,155 28,155" transform="rotate(8 30 155)" />
    <polygon points="150,160 152,165 157,165 153,168 154,173 150,170 146,173 147,168 143,165 148,165" transform="rotate(-6 150 165)" />
    <circle cx="36" cy="60" r="1.6"/>
    <circle cx="60" cy="28" r="1.4"/>
    <circle cx="140" cy="50" r="1.6"/>
    <circle cx="120" cy="22" r="1.2"/>
    <circle cx="170" cy="130" r="1.3"/>
  </g>

  <!-- globo (com sombra) -->
  <g filter="url(#shadow)">
    <circle cx="96" cy="96" r="72" fill="url(#g1)"/>
  </g>

  <!-- continentes estilizados (simplicado) -->
  <g fill="#a7e6d9" transform="translate(0,0)">
    <!-- América do Sul / Norte (abstração) -->
    <path d="M70 68 C62 78, 60 92, 66 104 C72 116, 86 118, 96 112 C104 106, 106 96, 102 88 C98 80, 86 74, 78 70 Z" opacity="0.95"/>
    <!-- África / Europa (abstração) -->
    <path d="M108 78 C116 74, 128 74, 136 78 C144 82, 148 92, 144 100 C140 108, 130 112, 120 110 C118 102, 112 94, 108 86 Z" opacity="0.95"/>
    <!-- Oceania (pequeno) -->
    <circle cx="154" cy="106" r="6" opacity="0.95"/>
  </g>

  <!-- anel para texto (visível leve) -->
  <circle cx="96" cy="96" r="86" fill="none" stroke="#0b2b0f" stroke-opacity="0.12"/>

  <!-- texto em volta -->
  <g font-family="Arial, Helvetica, sans-serif" font-weight="700" font-size="20">
    <text fill="#b7f3b0">
      <textPath href="#textCircle" startOffset="5%" letter-spacing="1">
        npm start .com • npm start .com •
      </textPath>
    </text>
  </g>

  <!-- centro: pequeno brilho -->
  <radialGradient id="g2" cx="30%" cy="30%" r="50%">
    <stop offset="0%" stop-color="#ffffff" stop-opacity="0.25"/>
    <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
  </radialGradient>
  <circle cx="96" cy="96" r="72" fill="url(#g2)" opacity="0.12"/>

  <!-- assinatura discreta -->
  <text x="96" y="182" font-size="8" fill="#9fc9ff" text-anchor="middle" opacity="0.6">generated svg</text>
</svg>
